name: Rebase Upstream
on:
  schedule:
    - cron: "0 4/16 * * *"
  workflow_dispatch:   

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
        with:
          fetch-depth: 20  # greater than the number of commits you made
      - uses: imba-tjd/rebase-upstream-action@master
        with:
          branch: main

